<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./font/iconfont.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./lib/require.js" data-main="./js/index"></script>
  <title>音乐</title>
</head>
<body>
  <header class="clearfix">
    <h1></h1>
    <ul>
      <li class="active">发现音乐</li>
      <li>我的音乐</li>
      <li>朋友</li>
      <li>商城</li>
      <li>音乐人</li>
      <li>下载客户端</li>
    </ul>
    <div class="search">
      <span>登录</span>
      <input type="text" placeholder="音乐/视频/电台">
    </div>
  </header>
  <nav>
    <ul>
      <li class="active"><span>推荐</span></li>
      <li><span>排行榜</span></li>
      <li><span>歌单</span></li>
      <li><span>主播电台</span></li>
      <li><span>歌手</span></li>
      <li><span>新碟上架</span></li>
    </ul>
  </nav>

  <!-- 页面内容区 -->
  <main>
    <div class="container">

      <div class="banner">
        <div class="img_window">
          <div class="img_wrap"></div>
          <ul class="list-wrap"></ul>
        </div>
        <span class="btn-left iconfont icon-shangyige"></span>
        <span class="btn-right iconfont icon-xiayige"></span>
      </div>

      <div class="content wrap">
        <div id="hot-singer">
          <div class="content-title clearfix">
            <h2>热门歌手</h2>
            <span class="content-more">更多</span>
          </div>
          <div class="singer-con clearfix"></div>
        </div>

        <div id="lists">
          <div class="content-title clearfix">
            <h2>榜单</h2>
            <span class="content-more">更多</span>
          </div>
          <div class="list-ct">
            <div class="list-wrap list-bs">
              <div class="list-info clearfix">
                <img src="http://p2.music.126.net/DrRIg6CrgDfVLEph9SNh7w==/18696095720518497.jpg" alt="">
                <h3>云音乐飙升榜</h3>
              </div>
              <ul class="list-content"></ul>
            </div>

            <div class="list-wrap list-xg">
              <div class="list-info clearfix">
                <img src="http://p2.music.126.net/N2HO5xfYEqyQ8q6oxCw8IQ==/18713687906568048.jpg" alt="">
                <h3>云音乐新歌榜</h3>
              </div>
              <ul class="list-content"></ul>
            </div>

            <div class="list-wrap list-rg">
              <div class="list-info clearfix">
                <img src="http://p2.music.126.net/GhhuF6Ep5Tq9IEvLsyCN7w==/18708190348409091.jpg" alt="">
                <h3>云音乐热歌榜</h3>
              </div>
              <ul class="list-content"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap clearfix">
      <!-- 播放控制区 -->
      <div class="controls">
        <i class="iconfont icon-previous"></i>
        <i class="iconfont icon-start"></i>
        <i class="iconfont icon-next"></i>
      </div>
      <!-- 播放状态 -->
      <div class="play clearfix">
        <div class="cover">
          <img src="http://p2.music.126.net/1itDj9ETx-njdPKTuptrwQ==/19057835044482433.jpg?param=34y34" alt="">
        </div>
        <div class="play-right">
          <div class="info">
            <span class="name">青花瓷</span>
            <span class="artist">周杰伦</span>
          </div>
          <div class="progress clearfix">
            <div class="line">
              <div class="line-done"></div>
              <span class="slider">
                <em class="circle"></em>
              </span>
            </div>
            <div class="time">02:51 / 04:23</div>
          </div>
        </div>
      </div>
      <!-- 播放列表 -->
      <div class="list">
        <div class="volume">
          <i class="iconfont icon-shengyin"></i>
          <div class="volume-wrap">
            <div class="line">
              <div class="line-done"></div>
              <span class="slider">
                <em class="circle"></em>
              </span>
            </div>
          </div>
        </div>
        <i class="iconfont icon-liebiaoxunhuan"></i>
        <div class="show-list">
          <i class="iconfont icon-erji"></i>
          <span class="num">50</span>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
