<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">

  <script src="./lib/require.js" data-main="./js/indexContent.js"></script>
  <title>首页</title>

<body>
  
    <div class="banner">
      <div class="img_window">
        <div class="img_wrap"></div>

      <span class="btn-left iconfont icon-shangyige"></span>

    <div class="content wrap">

              <h3>云音乐飙升榜</h3>

            <ul class="list-content"></ul>
          </div>

          <div class="list-wrap list-xg">

            <ul class="list-content"></ul>
          </div>

          <div class="list-wrap list-rg">
            <div class="list-info clearfix">
              <img src="http://p2.music.126.net/GhhuF6Ep5Tq9IEvLsyCN7w==/18708190348409091.jpg" alt="">

          </div>
        </div>
